<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CADASTROS</h1>

    <form>
        <!-- TAG "required" TORNA UM CAMPO OBRIGATORIO -->
        <!-- CAMPO CNPJ -->
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ" required>
        <!-- CAMPO E-MAIL -->
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
        <!-- CAMPO OBSERVAÇÕS -->
        <label for="observacoes">Observações</label>
        <textarea name="observacoes" id="observacoes" cols="30" rows="10" placeholder="Digite informações importantes sobre o client"></textarea>
        <!-- BOTÃO CADASTRAR -->
        <input type="submit" value="Cadastrar" >

    </form>
    
</body>
</html>
